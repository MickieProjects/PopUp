<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>PopUp</title>
  </head>
  <body>
    <div class="container">
      <button id="submitBTN" onclick="showPopUp()">Submit</button>
      <div id="popup" class="animatePopUp">
        <i class="fa-solid fa-circle-check"></i>
        <h1>Thank You!</h1>
        <p>
          Your details has been successfully <br />
          submitted. Thanks!
        </p>
        <button id="okBTN" onclick="showPopUp()">OK</button>
      </div>
    </div>

    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
